<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 상세</title>
</head>
<body>
<h2>문의 상세 내역</h2>

<p><strong>분류:</strong> <span th:text="${inquiry.category}">분류</span></p>
<p><strong>제목:</strong> <span th:text="${inquiry.title}">제목</span></p>
<p><strong>작성자:</strong> <span th:text="${userName}">고객이름</span></p>
<p><strong>작성일시:</strong>
    <span th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">작성일시</span>
</p>
<p><strong>본문:</strong></p>
<pre th:text="${inquiry.content}">문의 내용</pre>

<div th:if="${inquiry.filePath != null}">
    <strong>첨부파일:</strong><br/>
    <img th:src="@{${inquiry.filePath}}" alt="첨부 이미지" style="max-width: 500px; max-height: 500px;"/><br/>
    <a th:href="@{${inquiry.filePath}}" target="_blank">이미지 새 탭에서 보기</a>
</div>

<hr/>

<h3>답변</h3>
<div th:if="${inquiry.answer == null}">
    <p style="color:gray;">아직 답변이 등록되지 않았습니다.</p>
</div>
<div th:if="${inquiry.answer != null}">
    <p><strong>답변 내용:</strong></p>
    <pre th:text="${inquiry.answer.content}">답변 내용</pre>

    <p><strong>답변일시:</strong>
        <span th:text="${#temporals.format(inquiry.answer.answeredAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
    </p>
    <p><strong>CS 담당자:</strong>
        <span th:text="${inquiry.answer.csManagerName}">담당자</span>
    </p>
</div>

<br/>
<a th:href="@{/customer}">목록으로</a>
</body>
</html>
